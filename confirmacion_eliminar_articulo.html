<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Confirmación de Eliminación</title>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Biblioteca ECCI</h1>
    </header>
    <div class="container">
        <h1 class="confirmation-title">¿Estás seguro de que deseas eliminar este artículo?</h1>
        <p class="article-name">Nombre del Artículo: {{ articulo[1] }}</p>
        <form method="post" action="/eliminar_articulo/{{ articulo[0] }}" class="delete-form">
            <input type="submit" value="Eliminar" class="btn btn-danger">
        </form>
        <a href="{{ url_for('mostrar_articulos') }}" class="cancel-link">Cancelar</a>
    </div>
</body>
</html>
